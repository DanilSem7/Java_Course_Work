<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Записи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Платная поликлиника</a>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/" style="padding-left: 10px">  Главная  </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/doctors" style="padding-left: 20px">  Врачи  </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/services" style="padding-left: 20px">  Услуги  </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/vaccination" style="padding-left: 20px">  Вакцинация  </a>
        </li>
      </ul>
      <div style="width: 20px"></div>
      <form class="d-flex">
        <button class="btn btn-outline-success" type="submit"> <a href="/appointment" style="text-decoration: none; color: #fff;">Записаться к врачу</a>  </button>
      </form>
      <div style="width: 20px"></div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <img src="http://www.tisarajevo.ba/wp-content/uploads/2019/02/user-512-370x370.png" width="20" height="20" alt="icon">
      <b style="color: cornflowerblue">&nbsp;&nbsp;[[${#httpServletRequest.remoteUser}]]&nbsp;&nbsp;&nbsp;</b>
      <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти" class="btn btn-danger"/>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <br>
  <h1>Список записей:</h1>
</div>

<div th:each="el : ${appointments}" class="alert alert-info mt-2">
  <b style="font-size: 20px">Специалист:&nbsp;</b><b th:text = "${el.doctor}" style="font-size: 20px"></b><br>
  <b style="font-size: 20px">Дата:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><b th:text = "${el.date}" style="font-size: 20px"></b><b>&nbsp;&nbsp;</b><b th:text = "${el.time}" style="font-size: 20px"></b><br>
  <b style="font-size: 20px">Пациент:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><b th:text = "${el.telephone}" style="font-size: 20px"></b><br>
  <b style="font-size: 20px">Статус:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><b th:text = "${el.status}" style="font-size: 20px"></b><br>
  <b style="font-size: 20px">ID клиента:&nbsp;&nbsp;</b><b th:text = "${el.authorName}" style="font-size: 20px"></b><b>&nbsp;&nbsp;</b>
  <a th:href="'/view/' + ${el.id}" class="btn btn-warning">Редактировать</a>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
