
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Авторизация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header><br><br><br>
<div style="margin-left: 200px; margin-right: 200px" class="alert alert-info mt-2">
<b>Личный кабинет доступен только для сотрудников!</b><br><br>
<form th:action="@{/login}" method="post">
  <div><label> Логин:&nbsp;&nbsp;&nbsp;  <input type="text" name="username"/> </label></div>
  <div><label> Пароль:&nbsp; <input type="password" name="password"/> </label></div>
  <div style="margin-left: 183px"><input type="submit" value="Войти" class="btn btn-light"/></div><br>
</form>
<div th:if="${param.error}">
  Неверный логин или пароль!
</div>
<div th:if="${param.logout}">
  Вы вышли из системы.
</div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
